<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
</head>
<body>
    <h1>Edit Produk</h1>
    <form action="/edit/{{ produk[0] }}" method="post">
        <label for="nama_produk">Nama Produk:</label>
        <input type="text" id="nama_produk" name="nama_produk" value="{{ produk.nama_produk }}" required>
        <br><br>
        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" value="{{ produk.harga }}" required>
        <br><br>
        <label for="kategori">Kategori:</label>
        <select id="kategori" name="kategori_id">
            <option value="1">L MTH AKSESORIS (IM) </option>  
            <option value="2">L MTH TABUNG (LK)      </option>
            <option value="3">L QUEENLY              </option>
            <option value="4">SP MTH SPAREPART (LK)  </option>
            <option value="5">CI MTH TINTA LAIN (IM) </option>
            <option value="6">L MTH AKSESORIS (LK)   </option>
            <option value="7">S MTH STEMPEL (IM)     </option>
        </select>
        <br><br>
        <label for="status">Status:</label>
        <select id="status" name="status_id">
            <option value="1">Bisa Dijual</option>
            <option value="2">Tidak Dijual</option>
        </select>

        
        <br><br>
        <input type="submit" value="Simpan Perubahan">
    </form>
</body>
</html>
